{% extends "base.html" %}
{% block content %}
    {% if not tree_dict %}
        <H1>OrgChart is empty!</H1>
    {% else %}
        <H1>OrgChart</H1>
        {%- for key, value in tree_dict.items() recursive %}
          <li>{{ key }}
            {%- if value %}
              <ul>{{ loop(value.items())}}</ul>
            {%- endif %}
          </li>
        {%- endfor %}
    {% endif %}
{% endblock %}
